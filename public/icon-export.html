<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottom Nav Icons - Export as PNG</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .instructions {
      background: #fff3cd;
      padding: 16px 24px;
      border-radius: 8px;
      max-width: 600px;
      text-align: center;
      margin-bottom: 20px;
    }
    .icons-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 40px;
    }
    .icon-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .icon-canvas {
      background: repeating-conic-gradient(#ccc 0% 25%, #fff 0% 50%) 50% / 20px 20px;
      padding: 20px;
      border-radius: 12px;
      border: 2px solid #ddd;
    }
    .icon-canvas svg {
      display: block;
    }
    .icon-label {
      font-weight: 600;
      color: #333;
    }
    .download-btn {
      background: #007AFF;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .download-btn:hover {
      background: #0056b3;
    }
    .size-selector {
      margin-bottom: 20px;
    }
    .size-selector label {
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <h1>Bottom Navigation Icons</h1>
  
  <div class="instructions">
    <strong>Instructions:</strong> Click "Download PNG" under each icon to save it with a transparent background.
    <br>Select your preferred size below.
  </div>
  
  <div class="size-selector">
    <label><input type="radio" name="size" value="24" checked> 24px</label>
    <label><input type="radio" name="size" value="48"> 48px</label>
    <label><input type="radio" name="size" value="64"> 64px</label>
    <label><input type="radio" name="size" value="128"> 128px</label>
    <label><input type="radio" name="size" value="256"> 256px</label>
  </div>
  
  <div class="icons-grid">
    <!-- Home -->
    <div class="icon-box">
      <div class="icon-canvas" id="home-canvas">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
          <polyline points="9 22 9 12 15 12 15 22"/>
        </svg>
      </div>
      <span class="icon-label">Home</span>
      <button class="download-btn" onclick="downloadIcon('home')">Download PNG</button>
    </div>
    
    <!-- ClipboardList (To Do) -->
    <div class="icon-box">
      <div class="icon-canvas" id="todo-canvas">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect width="8" height="4" x="8" y="2" rx="1" ry="1"/>
          <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
          <path d="M12 11h4"/>
          <path d="M12 16h4"/>
          <path d="M8 11h.01"/>
          <path d="M8 16h.01"/>
        </svg>
      </div>
      <span class="icon-label">To Do (ClipboardList)</span>
      <button class="download-btn" onclick="downloadIcon('todo')">Download PNG</button>
    </div>
    
    <!-- Utensils (Meals) -->
    <div class="icon-box">
      <div class="icon-canvas" id="meals-canvas">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"/>
          <path d="M7 2v20"/>
          <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7"/>
        </svg>
      </div>
      <span class="icon-label">Meals (Utensils)</span>
      <button class="download-btn" onclick="downloadIcon('meals')">Download PNG</button>
    </div>
    
    <!-- DollarSign (Cost) -->
    <div class="icon-box">
      <div class="icon-canvas" id="cost-canvas">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" x2="12" y1="2" y2="22"/>
          <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
        </svg>
      </div>
      <span class="icon-label">Cost (DollarSign)</span>
      <button class="download-btn" onclick="downloadIcon('cost')">Download PNG</button>
    </div>
    
    <!-- Info -->
    <div class="icon-box">
      <div class="icon-canvas" id="info-canvas">
        <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"/>
          <path d="M12 16v-4"/>
          <path d="M12 8h.01"/>
        </svg>
      </div>
      <span class="icon-label">Info</span>
      <button class="download-btn" onclick="downloadIcon('info')">Download PNG</button>
    </div>
  </div>

  <script>
    function getSelectedSize() {
      return parseInt(document.querySelector('input[name="size"]:checked').value);
    }
    
    function downloadIcon(iconName) {
      const size = getSelectedSize();
      const canvasId = iconName + '-canvas';
      const svgElement = document.querySelector('#' + canvasId + ' svg');
      
      // Create a canvas
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Create an image from the SVG
      const svgData = new XMLSerializer().serializeToString(svgElement);
      const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(svgBlob);
      
      const img = new Image();
      img.onload = function() {
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
        
        // Download the canvas as PNG
        const link = document.createElement('a');
        link.download = iconName + '-' + size + 'px.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      };
      img.src = url;
    }
  </script>
</body>
</html>
